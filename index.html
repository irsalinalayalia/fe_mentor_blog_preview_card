<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="background">
    <div class="card">
      <div class="pict">
        <img src="./assets/images/illustration-article.svg" alt="main picture of illustration"/>
      </div>
      <div class="body-card">
        <div class="genre">
          <p>Learning</p>
        </div>
        <p class="text time">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="text text-body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="by-card">
        <img src="./assets/images/image-avatar.webp" alt="Avatar" width="32px"/>
        <p class="text name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
